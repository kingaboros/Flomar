<!DOCTYPE html>

<body>
  <section id="contacts" class="contacts section">
    <div class="container">
      <header class="section-header">
        <h2 class="section-title">
          Ia legătura <span class="text-primary">cu noi</span>
        </h2>
        <strong class="fade-title-right">contact</strong>
      </header>
      <div class="section-content">
        <div class="row-base row">
          <div class="col-address col-base col-md-4">
            +40 744 329 244<br />
            flomarcm@yahoo.com<br />
            Cluj-Napoca<br />
            România
          </div>
          <div class="col-base col-md-8">
            <form class="js-ajax-form">
              <div class="row-field row">
                <div class="col-field col-sm-6 col-md-4">
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      name="name"
                      placeholder="Nume"
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="email"
                      class="form-control"
                      name="email"
                      required
                      placeholder="Email *"
                    />
                  </div>
                </div>
                <div class="col-field col-sm-6 col-md-4">
                  <div class="form-group">
                    <input
                      type="tel"
                      class="form-control"
                      name="phone"
                      placeholder="Telefon"
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      name="company"
                      placeholder="Firmă"
                    />
                  </div>
                </div>
                <div class="col-field col-sm-12 col-md-4">
                  <div class="form-group">
                    <textarea
                      class="form-control"
                      name="message"
                      placeholder="Mesaj"
                    ></textarea>
                  </div>
                </div>
                <div class="col-message col-field col-sm-12">
                  <div class="form-group">
                    <div class="success-message">
                      <i class="fa fa-check text-primary"></i> Mulțumim! Mesajul
                      tău a fost trimis cu succes.
                    </div>
                    <div class="error-message">
                      Ne pare rău, s-a produs o eroare.
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-submit text-right">
                <button type="submit" class="btn btn-shadow-2 wow swing">
                  Trimite <i class="icon-next"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
